{% extends '../base.html %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block contents %}
			<div id="board">
				<form class="board-form" method="post" action="/board/update">
					{% csrf_token %}
					<input type = "hidden" name = "no" value="{{ no }}">
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글수정</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value="{{ updatelist.title }}"></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="contents">{{ updatelist.contents }}</textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board">취소</a>
						<input type="submit" value="수정">
					</div>
				</form>				
			</div>
{% endblock %}
