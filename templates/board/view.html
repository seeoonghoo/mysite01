{% extends '../base.html %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block contents %}
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{ viewlist.title }}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{ viewlist.contents | linebreaksbr }}
							</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
					<a href="/board">글목록</a>
					{% if authuser.no == viewlist.user_no %}
					<a href="/board/updateform/?no={{no}}">글수정</a>
					{% endif %}
					{% if authuser.no != 0 %}
					<a href="/board/replyform/?no={{no}}">답글</a>
					{% endif %}
				</div>
			</div>
{% endblock %}
